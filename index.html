<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
   
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
            <div class="item">
                <div class="item-container">
                    <div class="item-img">
                        <img src="./img/t1.png" alt="t-shirt 1">
                    </div>
                    <div class="desc">
                        <h2>T-shirt 1</h2>
                        <h2><small>$</small>29.99</h2>
                        <p>
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum, dicta!
                        </p>
                        <button>Add to cart</button>
                        
                
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
                <div class="cart-item">
                    <div class="item-info">
                        <img src="./img/t1.png" alt="t-shirt 1">
                        <h4>T-shirt 1</h4>
                    </div>
                    <div class="unit-price">
                        <small>$</small>29.99
                    </div>
                    <div class="units">
                        <div class="btn minus">-</div>
                        <div class="number">1</div>
                        <div class="btn plus">+</div>           
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script src="./products.js"></script>
    <script src="./app.js"></script>
</body>
</html>
